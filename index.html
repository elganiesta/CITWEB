<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h2>Add item</h2>
        <hr class="line">
        <div class="form">
            <input id="add_item" type="text">
            <input type="button" value="Add">
        </div>

        <h2>TODO</h2>
        <hr class="line">
        <div class="check-item">
            <input type="checkbox">
            <p>item to do</p>
            <div class="buttons">
                <input type="button" value="Edit">
                <input type="button" value="Delete">
            </div>
        </div>

        <hr class="line2">
        <div class="check-item">
            <input type="checkbox">
            <input type="text" placeholder="item to edit">
            <div class="buttons">
                <input type="button" value="Edit">
                <input type="button" value="Delete">
            </div>
        </div>

        <h2>Completed</h2>
        <hr class="line">
        <div class="check-item">
            <input type="checkbox" checked>
            <p class="completed-item">item completed</p>
            <div class="buttons">
                <input type="button" value="Edit">
                <input type="button" value="Delete">
            </div>
        </div>
    </div>





</body>
</html>
