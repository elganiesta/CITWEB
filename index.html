<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Le CIT meme generator</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="container">
      <h2>Le CIT meme generator</h2>
    </header>
    <!-- Meme form -->
    <div class="container">
      <form id="form">
        <label>Choose your meme :</label>
        <!-- Selection dyal tsawr -->
        <div class="meme-images">
          <div class="memeandradio">
            <img src="./img/badluckbrian.jpg" alt="" />
            <input type="radio" name="meme" checked value="1" />
          </div>
          <div class="memeandradio">
            <img src="./img/goodguygreg.jpg" alt="" />
            <input type="radio" name="meme" value="2" />
          </div>
          <div class="memeandradio">
            <img src="./img/overlyattachedgf.jpg" alt="" />
            <input type="radio" name="meme" value="3" />
          </div>
          <div class="memeandradio">
            <img src="./img/whatifitoldyou.jpg" alt="" />
            <input type="radio" name="meme" value="4" />
          </div>
        </div>

        <!-- Text dyal lfo9 -->
        <div class="text-input">
          <label>Type your top text :</label>
          <input id="top-text-input" type="text" />
        </div>
        <!-- Text dyal lte7t-->
        <div class="text-input">
          <label>Type your bottom text :</label>
          <input id="bottom-text-input" type="text" />
        </div>

        <div class="container">
          <input type="submit" id="submit-btn" value="Generate meme" />
        </div>
      </form>
    </div>

    <!-- Generated meme -->
    <div class="container">
      <div class="generated-meme">
        <h2>Your generated meme</h2>
        <div id="generated-meme">
          <!-- Le meme -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
